<mat-card>
    <mat-card-header>
        Write a program that prints all the numbers from 1 to 100. For multiples of 3, instead of the
        number, print "Fizz", for multiples of 5 print "Buzz". For numbers which are multiples of both 3 and
        5, print "FizzBuzz"
    </mat-card-header>
    <mat-card-content>
        <mat-list role="list">
            
            <mat-list-item *ngFor="let sample of arr; let index = index" role="listitem">
                {{ sample }}        
            </mat-list-item>
        
        </mat-list>
    </mat-card-content>
</mat-card>
